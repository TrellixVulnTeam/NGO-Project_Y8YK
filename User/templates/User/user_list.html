<!DOCTYPE html>
{% extends 'User/base.html' %}
{% block content %}


<div class="content">
  <h2>User Management</h2>
    <a href="{% url 'User:user_new' %}" style="float:right"  >Add User</a>

  <table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Role</th>
    <th></th>
    <th></th>
  </tr>

   {% for obj in users %}
  <tr>
    <td>{{obj.firstName}}</td>
    <td>{{obj.lastName}}</td>
    <td>{{obj.email}}</td>
    <td>{{obj.role}}</td>
      <td><a href="{% url 'User:user_edit' pk=obj.pk %}">Edit</a></td>
    <td><a href="{% url 'User:user_delete' pk=obj.pk %}" onclick="return confirm('Are you sure you want to delete this?')"> delete</a></td>
  </tr>
   {% endfor %}
  </table>

</div>


{% endblock %}}
